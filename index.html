<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Event Registration Form</title>
	</head>
	<body>
		<form id="eventRegistrationForm" action="#">
			<h1>Event Registration</h1>
            <form id="userform">
                <lable for="username">Username:</lable>
                <input type="text" id="username" required/>
            <br />
                <lable for="email">Email:</lable>
                <input type="email" id="email" name="email" required/>
            <br />
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" placeholder="Enter number of tickets" required/>
            </form>
            <br />
            <fieldset>
                <legend>Event Type</legend>
                <input type="checkbox" id="type1" name="eventType" value="Workshop"/>
                <lable for="type1">Workshop</lable><br/>
                <input type="checkbox" id="type2" name="eventType" value="Concert"/>
                <lable for="type2">Concert</lable><br/>
                <input type="checkbox" id="type3" name="eventType" value="Sports"/>
                <lable for="type3">Sports</lable><br/>
            </fieldset>
			<button type="submit">Register</button>
		</form>
	<script src="script.js"></script>
	</body>
</html>
