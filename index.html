<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Event Registration Form</title>
	</head>
	<body>
		<form id="eventRegistrationForm" action="#">
			<h1>Event Registration</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your full name" required/>
            <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email-id" required/>
            <br />
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" required min="1"/>
            <br />
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="^\d{10}$" />
            <br />
            <fieldset>
                <legend>Event Type</legend>
                <input type="checkbox" id="type1" name="eventType" value="Workshop"/>
                <label for="type1">Workshop</label><br/>
                <input type="checkbox" id="type2" name="eventType" value="Concert"/>
                <label for="type2">Concert</label><br/>
                <input type="checkbox" id="type3" name="eventType" value="Sports"/>
                <label for="type3">Sports</label><br/>
            </fieldset>
            <button onclick="register()">Register</button>
            <script>
                function register() {
                location.href = "Done."; 
                }
            </script>
		</form>
	    <script src="script.js"></script>
	</body>
</html>
